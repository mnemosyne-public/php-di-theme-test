<div class="team" id="team">
    {% for key, section in sections %}
        <div class="team__section-wrapper team__section-wrapper--{{ key }}">
            <div class="container">
                <div class="team__section team__section--{{ key }}">
                    {% if key == 'secondary' %}
                        <h2>Our Team</h2>
                        <div class="team__section-items-wrapper">
                            {{ section|raw }}
                        </div>
                    {% elseif key == 'tertiary' %}
                        <div class="team__section-items-wrapper">
                            {{ section|raw }}
                        </div>
                    {% else %}
                        {{ section|raw }}
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
