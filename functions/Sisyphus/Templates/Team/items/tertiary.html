<div 
    class='team__item team__item--secondary modal-listener' 
    data-modal='modal-team-{{ id }}'
    data-modal-request-id='{{ id }}'
>
    <figure class='team__item-image'>
        <img 
            class='team__item-image' 
            src='{{ imageUrl }}'
            alt='{{ name }}'>
    </figure>
    <h2 class='team__item-name'>
        {{ name }}
    </h2>
    <p class='team__item-position'>
        {{ position }}
    </p>
</div>
